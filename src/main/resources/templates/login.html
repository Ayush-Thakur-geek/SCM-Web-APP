<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{:: title}, ~{:: script})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div id="content">
    <div class="grid grid-cols-12 pt-6">
        <div class="lg:col-span-4 md:col-span-2"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-4">
            <div
                    class="block p-6 bg-white border-t-8 border-t-green-400 rounded-xl shadow
                    hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700">
                <div data-th-replace="message :: messagebox"></div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Start managing your contacts on cloud....</p>
                <p data-th-if="${param.logout}" class="text-green-600 text-center pt-6 px-1 py-2">Successfully logged out </p>
                <form method="post" data-th-action="@{'/authenticate'}" class="mt-5" novalidate>

                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                               focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
                               dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                               dark:focus:border-blue-500" placeholder="name@mail.com" required />

                    </div>

                    <div class="mb-5">
                        <label for="password"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                               focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
                               dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                               dark:focus:border-blue-500" placeholder="********" required />
                    </div>
                    <p data-th-if="${param.error}" class="text-red-600 text-center pb-5 px-1 py-2">Invalid email or password</p>
                    <div class="mb-5 flex gap-2 justify-center border-b-10 border-b-blue-900 dark:border-b-white">
                        <button type="reset"
                                class="px-3 py-2 rounded bg-red-700 hover:bg-orange-700 dark:rounded
                                bg-red-700 dark:hover:bg-orange-700 text-white">Reset</button>
                        <button type="submit"
                                class="px-3 py-2 rounded bg-gray-800 hover:bg-gray-900 dark:bg-blue-700
                                 dark:hover:bg-blue-800 text-white">Login</button>
                    </div>
                    <div class="flex pb-1 p-2 justify-center">
                        <a data-th-href="@{'/oauth2/authorization/google'}" class="login px-3 py-2 rounded bg-amber-100 hover:bg-amber-200 dark:rounded
                                 dark:bg-amber-100 dark:hover:bg-amber-200 text-white"><img class="google rounded w-16 h-6" th:src="@{/images/google.png}"></a>
                    </div>
                    <div class="flex pt-0 p-2 justify-center my-2">
                        <a data-th-href="@{'/oauth2/authorization/google'}" class="login px-3 py-3 flex justify-center align-middle rounded bg-gray-400 w-23 hover:bg-gray-500 dark:bg-gray-400
                                 dark:hover:bg-gray-500 text-white"><img class="github rounded w-10 h-6" th:src="@{/images/github2.png}"></a>
                    </div>
                    <p>Don't have an account? <a class="pl-1.5 text-blue-500" data-th-href="@{'/register'}">Click here</a> </p>
                </form>
            </div>
        </div>
    </div>
</div>
<script></script>
</body>
</html>
