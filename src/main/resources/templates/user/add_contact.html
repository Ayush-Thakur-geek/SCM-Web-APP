<!doctype html>
<html
  lang="en"
  th:replace="~{base :: parent(~{:: #content}, ~{:: title}, ~{:: script})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link data-th-href="@{'/css/necessary.css'}" rel="stylesheet" />
  </head>
  <body>
    <div class="mainContent" id="content">
      <div class="grid grid-cols-12 w-full">
        <div class="col-span-3"></div>
        <div class="w-full col-span-12 md:col-span-6">
          <div
            class="w-full card p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
          >
            <div data-th-replace="message :: messagebox"></div>

            <h1 class="text-2xl">Add New Contact</h1>

            <form
              class="mt-5"
              data-th-action="@{'/user/contact/add'}"
              data-th-object="${contact}"
              enctype="multipart/form-data"
              method="post"
            >
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                for="website-admin"
                >Contact Name</label
              >
              <div class="flex">
                <span
                  class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
                >
                  <svg
                    aria-hidden="true"
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
                    />
                  </svg>
                </span>
                <input
                  class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  data-th-field="*{name}"
                  id="website-admin"
                  placeholder="name"
                  type="text"
                />
              </div>
              <p
                class="text-red-500 pt-2"
                th:errors="*{name}"
                th:if="${#fields.hasErrors('name')}"
              >
                Invalid Name
              </p>

              <label
                class="block mt-5 mb-2 text-sm font-medium text-gray-900 dark:text-white"
                for="input-group-1"
                >Contact Email</label
              >
              <div class="relative mb-2">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                >
                  <svg
                    aria-hidden="true"
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    fill="currentColor"
                    viewBox="0 0 20 16"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
                    />
                    <path
                      d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
                    />
                  </svg>
                </div>
                <input
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  data-th-field="*{email}"
                  id="input-group-1"
                  placeholder="name@flowbite.com"
                  type="email"
                />
              </div>
              <p
                class="text-red-500 mb-2"
                th:errors="*{email}"
                th:if="${#fields.hasErrors('email')}"
              >
                Invalid Email
              </p>

              <label
                class="block mt-5 mb-2 text-sm font-medium text-gray-900 dark:text-white"
                for="input-group-2"
                >Phone No</label
              >
              <div class="relative mb-2">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                >
                  <i
                    class="fa-solid fa-phone-volume w-4 h-4 text-gray-500 dark:text-gray-400"
                  ></i>
                </div>
                <input
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  data-th-field="*{phoneNo}"
                  id="input-group-2"
                  placeholder="+91-...."
                  type="text"
                />
              </div>
              <p
                class="text-red-500 mb-6"
                th:errors="*{phoneNo}"
                th:if="${#fields.hasErrors('phoneNo')}"
              >
                Invalid Phone No
              </p>

              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                for="address"
                >Contact Address</label
              >
              <textarea
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                data-th-field="*{address}"
                id="address"
                placeholder="Address..."
                rows="4"
              ></textarea>
              <p
                class="text-red-500 mb-6"
                th:errors="*{address}"
                th:if="${#fields.hasErrors('address')}"
              >
                Invalid Address
              </p>

              <label
                class="block mb-2 mt-6 text-sm font-medium text-gray-900 dark:text-white"
                for="description"
                >Contact Description</label
              >
              <textarea
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                data-th-field="*{description}"
                id="description"
                placeholder="Write about your contact..."
                rows="4"
              ></textarea>

              <div class="lg:flex">
                <div class="w-full" style="padding-right: 5px">
                  <label
                    class="block mt-5 mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    for="instagram"
                    >Instagram</label
                  >
                  <div class="relative mb-6 w-full">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i
                        class="fa-brands fa-instagram w-4 h-4 text-gray-500 dark:text-gray-400"
                      ></i>
                    </div>
                    <input
                      class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      data-th-field="*{instaLink}"
                      id="instagram"
                      placeholder="https://www.instagram.com/"
                      type="text"
                    />
                  </div>
                </div>
                <div class="w-full" style="padding-left: 5px">
                  <div class="relative mb-6">
                    <label
                      class="block mt-5 mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      for="linkedin"
                      >Linkedin</label
                    >
                    <div class="relative mb-6 w-full">
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                      >
                        <i
                          class="fa-brands fa-linkedin w-4 h-4 text-gray-500 dark:text-gray-400"
                        ></i>
                      </div>
                      <input
                        class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        data-th-field="*{linkedinLink}"
                        id="linkedin"
                        placeholder="https://www.linkedin.com/"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="flex items-center justify-center w-full">
                <label
                  class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
                  for="dropzone-file"
                >
                  <div
                    class="flex flex-col items-center justify-center pt-5 pb-6"
                  >
                    <svg
                      aria-hidden="true"
                      class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                      fill="none"
                      viewBox="0 0 20 16"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                      />
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                      <span class="font-semibold">Click to upload</span> or drag
                      and drop
                    </p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">
                      SVG, PNG, JPG or GIF (MAX. 800x400px)
                    </p>
                  </div>
                  <input
                    data-th-field="*{contactImg}"
                    class="hidden"
                    id="dropzone-file"
                    type="file"
                  />
                  <img src="" id="upload_img_preview" alt="" />
                </label>
              </div>

              <div
                class="flex p-4 mt-5 border border-gray-200 rounded dark:border-gray-700"
              >
                <input
                  data-th-field="*{favourite}"
                  id="favouriteState"
                  name="favourite"
                  type="hidden"
                  value="false"
                />
                <button
                  class="favourite text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
                  id="favourite"
                  type="button"
                >
                  <svg
                    aria-hidden="true"
                    class="w-4 h-4"
                    fill="currentColor"
                    viewBox="0 0 18 18"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3 7H1a1 1 0 0 0-1 1v8a2 2 0 0 0 4 0V8a1 1 0 0 0-1-1Zm12.954 0H12l1.558-4.5a1.778 1.778 0 0 0-3.331-1.06A24.859 24.859 0 0 1 6 6.8v9.586h.114C8.223 16.969 11.015 18 13.6 18c1.4 0 1.592-.526 1.88-1.317l2.354-7A2 2 0 0 0 15.954 7Z"
                    />
                  </svg>
                  <span class="sr-only">Add to your Favourites</span>
                </button>
                <label
                  class="w-full px-2 py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  for="favourite"
                  >Add to your Favourites</label
                >
              </div>

              <div
                class="btn-container w-full mt-4 flex justify-center items-center"
              >
                <button
                  class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
                  type="submit"
                >
                  <span
                    class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
                  >
                    submit
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      let btn = document.getElementsByClassName("favourite")[0];
      let input = document.getElementById("favouriteState");
      let isFavourite = input.value === "true";
      btn.addEventListener("click", () => {
        if (isFavourite) {
          input.value = "false";
          isFavourite = false;
          btn.classList.remove("bg-blue-700");
          btn.classList.remove("text-white");
        } else {
          input.value = "true";
          isFavourite = true;
          btn.classList.add("bg-blue-700");
          btn.classList.add("text-white");
        }
        console.log(isFavourite);
      });
    </script>
    <script th:src="@{'/js/admin.js'}"></script>
  </body>
</html>
