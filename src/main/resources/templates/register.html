<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{:: title}, ~{:: script})}">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div id="content">

    <div class="grid grid-cols-12 pt-6">
        <div class="lg:col-span-4 md:col-span-2"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-4">
            <div class="block p-6 bg-white border-t-8 border-t-blue-700 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700">

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Up</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Start managing your contacts on cloud....</p>

                <form data-th-action="@{'/do-register'}" method="post" data-th-object="${user}" class="mt-5" novalidate>
                    <div class="mb-5 pt-4">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                        <input type="text" id="name" th:field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                    </div>

                    <div class="mb-5">
                        <label for="contactNo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact number</label>
                        <input type="text" id="contactNo" th:field="*{PNo}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    </div>

                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" id="email" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                    </div>

                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="********" required />
                    </div>

                    <div class="mb-5">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                        <textarea id="message" rows="4" th:field="*{about}" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about yourself..."></textarea>
                    </div>

                    <div class="mb-5 flex gap-2 justify-center">
                        <button type="reset" class="px-3 py-2 rounded bg-red-700 hover:bg-orange-700 dark:rounded bg-red-700 dark:hover:bg-orange-700 text-white">Reset</button>
                        <button type="submit" class="px-3 py-2 rounded bg-gray-800 hover:bg-gray-900 dark:bg-blue-700 dark:hover:bg-blue-800 text-white">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script></script>
</body>
</html>
